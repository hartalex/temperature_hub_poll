cache:
  directories:
    - "$HOME/google-cloud-sdk/"
    - node_modules
language: node_js
node_js:
  - "node"
script:
    - npm run lint
    - npm run test
    - npm run coverage
    - npm run build
    - openssl aes-256-cbc -K $encrypted_a0cd21cf00de_key -iv $encrypted_a0cd21cf00de_iv -in client-secret.json.enc -out client-secret.json -d
    - if [ ! -d ${HOME}/google-cloud-sdk ]; then
        rm -rf $HOME/google-cloud-sdk;
        export CLOUDSDK_CORE_DISABLE_PROMPTS=1;
        curl https://sdk.cloud.google.com | bash;
      fi
    - gcloud auth activate-service-account --key-file client-secret.json
    - docker build -t gcr.io/hartonline-cloud/temperature_hub_poll:$TRAVIS_BRANCH-$TRAVIS_TAG-$TRAVIS_COMMIT .
    - gcloud docker -- push gcr.io/hartonline-cloud/temperature_hub_poll:$TRAVIS_BRANCH-$TRAVIS_TAG-$TRAVIS_COMMIT
notifications:
    slack: hartcode:GqPCaLxnPqXfPJBMjJbEvG81
addons:
  code_climate:
    repo_token: 88e230696fc91873bf0c15bee7de1fcdad7d63b351ffdeae823f68f14ef20f2a
after_success:
  - npm install -g codeclimate-test-reporter
  - codeclimate-test-reporter < lcov.info
